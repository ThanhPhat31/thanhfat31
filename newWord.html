<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Lecturer</span>
        </a>
        <ul class="side-menu top">
            <li class="">
                <a href="questionManagerment.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Question Management</span>
                </a>
            </li>
            <li class="">
                <a href="kanji.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Kanji Management</span>
                </a>
            </li>
            <li class="active">
                <a href="newWord.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Vocabulary Management</span>
                </a>
            </li>
            <li class="">
                <a href="gramma.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Grammar Management</span>
                </a>
            </li>

        </ul>
        <ul class="side-menu">
            <li>
                <a href="" class="logout" id="logOutLink">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link"></a>
            
            <form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search..." id="myInput" >
					<button type="submit" class="search-btn" id="searchBtn"><i class='bx bx-search'></i></button>
				</div>
			</form>
            
            <!-- <a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">8</span>
			</a> -->
            <!-- <a href="#" class="profile">
				<img src="img/people.png">
			</a> -->
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="table-data">               
                <div class="order">                  
                    <div class="head">                    
                        <h3>Vocabulary</h3>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add new
                                word</button>
                        </div>
                        <div class="form-group">
                            <label for="lesson" class="col-form-label">Lesson:</label>
                            <select class="form-control form-select-sm show_lessonList" id="show_lessonList"
                                aria-label=".form-select-sm example">
   
                            </select>                            
                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Từ vựng</th>
                                <th>Nghĩa</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr>
                            </tr>
                        </tbody>
                    </table>

                    

                </div>
            </div>
        </main>
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="lesson" class="col-form-label">Lesson:</label>
                            <!-- <input type="text" class="form-control show_gender" id="gender"> -->
                            <select class="form-control form-select-sm show_lessonList1" id="show_lessonList1"
                                aria-label=".form-select-sm example">
                                
                        

                            </select>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control show_type" id="newword" value="newword">
                        </div>
                        <div class="form-group">
                            <label for="kanjiWord" class="col-form-label">New word:</label>
                            <input type="text" class="form-control show_newword" id="kanjiWord">
                        </div>


                        <div class="form-group">
                            <label for="meanning" class="col-form-label">Mean:</label>
                            <input type="text" class="form-control show_mean" id="meanning">
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- edit modal-->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-body">
                        <form>
                            
                            <div class="form-group">
                                <input type="hidden" class="form-control edit_show_type" id="kanjiWord" value="newword">
                            </div>
                            <div class="form-group">
                                <label for="kanjiWord" class="col-form-label">New word:</label>
                                <input type="text" class="form-control edit_show_newword" id="kanjiWord">
                            </div>


                            <div class="form-group">
                                <label for="meanning" class="col-form-label">mean:</label>
                                <input type="text" class="form-control edit_show_mean" id="meanning">
                            </div>

                            <input class="edit_key" type="hidden">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save_edited_data">Save</button>
                    </div>
                </div>

            </div>

        </div>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="js/newWord.js" type="module"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
